<!DOCTYPE html>
<html lang="en" class="scroll-p-8 scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon-l.png"
			media="(prefers-color-scheme: dark)"
			type="image/png"
		/>
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon.png"
			media="(prefers-color-scheme: light)"
			type="image/png"
		/>
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="m-auto h-screen bg-color-background">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
